type Post {
  id: Int!
  by: Int
  created: String
  content: String
  title: String
  url: String
  public: Boolean
  related: [Post]
}

type Query {
  post(id: Int!): Post
  posts: [Post]
  user(id: Int!): User
  users: [User]
}

type User {
  id: Int!
  created: String
  firstName: String
  lastName: String
  about: String
  submitted: [Post]
}
